{%  extends 'base/index.html' %}

{% block content %}
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col">
                <h1>Profile Details</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Field Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for profile in profiles %}
                            <tr>
                                <td>{{ profile.attribute }}</td>

                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>    



{% endblock %}
